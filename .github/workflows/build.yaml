name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hmarr/debug-action@v3

      - run: cat $GITHUB_EVENT_PATH

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      # Install dependencies
      - run: npm ci

      # Build and output webpack stats to artifacts/webpack-stats.json
      - run: npm run build --if-present

      # Send webpack stats and build information to RelativeCI
      - name: Send webpack stats to RelativeCI
        uses: relative-ci/agent-action@36536029e761c6f274cbc860cd9cff93a6566c99
        with:
          webpackStatsFile: ./artifacts/webpack-stats.json
          key: ${{ secrets.RELATIVE_CI_KEY }}
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          DEBUG: relative-ci:agent
